<article class="p-font border-top border-bottom" style="min-height: 75vh;background: #fff;">
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="p-3">
                    <div class="form-div p-color">
                        <label class="font-weight-normal">Selected Service</label>
                        <input type="text" placeholder="Home Sitting" readonly>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 p-color">
                <div class="p-3">
                    <span class="custom-font-weight">Service provided to</span>
                    <div class="row">
                        <div class="col-6">
                            <div class="card p-3 w-100 pointer text-center text-uppercase user-font-size-14 border" (mousedown)="serviceProvide('dog')" [ngClass]="{'selection-border' : isDogSelected}">
                                <img src="../../../../assets/images/become-a-partner/dog.png" class="service-img" alt=""> Dog
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card p-3 w-100 pointer text-center text-uppercase user-font-size-14 border" (mousedown)="serviceProvide('cat')" [ngClass]="{'selection-border' : isCatSelected}">
                                <img src="../../../../assets/images/become-a-partner/cat.png" class="service-img" alt=""> Cat
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <span class="custom-font-weight">Select weight of pet you look after</span>
                        <div class="d-flex justify-content-center">
                            <div class="card p-3 w-100 mr-3 pointer text-center user-font-size-10 border" (mousedown)="lookAfterClicked(1, 1)" [ngClass]="{'selection-border' : isLookAfterOneClicked}">0-7 kg</div>
                            <div class="card p-3 w-100 mr-3 pointer text-center user-font-size-10 border" (mousedown)="lookAfterClicked(2, 2)" [ngClass]="{'selection-border' : isLookAfterTwoClicked}">
                                8-18 kg</div>
                            <div class="card p-3 w-100 mr-3 pointer text-center user-font-size-10 border" (mousedown)="lookAfterClicked(3, 3)" [ngClass]="{'selection-border' : isLookAfterThreeClicked}">19-45 kg</div>
                            <div class="card p-3 w-100 pointer text-center user-font-size-10 border" (mousedown)="lookAfterClicked(4, 4)" [ngClass]="{'selection-border' : isLookAfterFourClicked}">
                                45+ kg</div>
                        </div>
                    </div>
                    <form [formGroup]="parentForm">
                        <div class="mt-4">
                            <span class="custom-font-weight" style="line-height: 3;">Additional service & I provide</span>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <input type="checkbox" formControlName="is_bathing_provided" value="1" style="zoom: 1.3; vertical-align: sub; margin-right: 3%;">
                                    <span class="user-font-size-14">Bathing / Nail clipping</span>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <input type="checkbox" formControlName="is_first_aid" value="1" style="zoom: 1.3; vertical-align: sub; margin-right: 3%;">
                                    <span class="user-font-size-14">First aid</span>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <div class="row">
                                <div class="col-12 mt-4">

                                    <div class="form-div">
                                        <input type="text" placeholder="Per visit I will charge" formControlName="service_charge">
                                        <div *ngIf="isSubmitted && parentForm.controls.service_charge.errors" class="invalid-text">
                                            <div *ngIf="isSubmitted && parentForm.controls.service_charge.errors.required">
                                                This field is required</div>
                                            <div *ngIf="isSubmitted && parentForm.controls.service_charge.errors.pattern">
                                                Field conatins only number</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-4 text-center">
                                    <button type="submit" class="btn-project" (mousedown)="submitBoarding()" [disabled]="!servicesProvidedToValue">SAVE DETAILS</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</article>
