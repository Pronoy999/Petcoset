<article class="p-font border-top border-bottom" style="min-height: 75vh;background: #fff;">
    <div class="container">
        <form [formGroup]="parentForm">
            <div class="row mt-3">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="p-3">
                        <div class="form-div p-color">
                            <label class="font-weight-normal">Selected Service</label>
                            <input type="text" placeholder="Adoption" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 p-color">
                    <div class="p-3">
                        <span class="custom-font-weight">Service provided to</span>
                        <div class="row">
                            <div class="col-6">
                                <div class="card p-3 w-100 pointer text-center text-uppercase user-font-size-14 border" (mousedown)="selectBreedType('Dog')" [ngClass]="{'selection-border' : dogBreed}">
                                    <img src="../../../../assets/images/become-a-partner/dog.png" class="service-img" alt=""> Dog
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card p-3 w-100 pointer text-center text-uppercase user-font-size-14 border" (mousedown)="selectBreedType('Cat')" [ngClass]="{'selection-border' : catBreed}">
                                    <img src="../../../../assets/images/become-a-partner/cat.png" class="service-img" alt=""> Cat
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-3">
                        <div class="form-div">
                            <select id="cars" formControlName="breed">
                                <option  value="" selected>Select Breed</option>
                                <option *ngFor="let breed of breedList" value="{{breed.value}}">{{breed.value}}</option>
                            </select>
                            <div *ngIf="parentForm.controls.breed.errors && isSubimitted" class="invalid-text">
                                <div *ngIf="parentForm.controls.breed.errors.required">This field is required</div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="card p-3 w-100 pointer text-center text-uppercase user-font-size-14 border" (mousedown)="serviceProvide('M')" [ngClass]="{'selection-border' : isDogSelected}">
                                    Male
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card p-3 w-100 pointer text-center text-uppercase user-font-size-14 border" (mousedown)="serviceProvide('F')" [ngClass]="{'selection-border' : isCatSelected}">
                                    Female
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="form-div">
                                    <input type="number" formControlName="pet_age" placeholder="Age (Yr)">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-div">
                                    <input type="number" placeholder="Age (Mo)">
                                </div>
                            </div>
                            <div class="col-12 mt-4">
                                <input type="checkbox" formControlName="is_pedigree_certificate" value=1 style="zoom: 1.3; vertical-align: sub; margin-right: 3%;">
                                <span class="user-font-size-14">I have pedigree certificate</span>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" formControlName="is_written_medical_certificate" value=1 style="zoom: 1.3; vertical-align: sub; margin-right: 3%;">
                                <span class="user-font-size-14">I have written medical history</span>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" formControlName="is_immunization_certificate" value=1 style="zoom: 1.3; vertical-align: sub; margin-right: 3%;">
                                <span class="user-font-size-14">I have immunization certificate</span>
                            </div>
                            <div class="col-12 mt-4">
                                <div class="form-div">
                                    <input type="text" placeholder="Per visit I will charge" formControlName="service_charge" required>
                                    <div *ngIf="parentForm.controls.service_charge.errors && isSubimitted" class="invalid-text">
                                        <div *ngIf="parentForm.controls.service_charge.errors.required">This field is required
                                        </div>
                                        <div *ngIf="parentForm.controls.service_charge.errors.pattern">Field conatins only number</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-4">
                                <div class="row">
                                    <div class="col-md-3 col-lg-3 col-6">
                                        <div class="image-upload">
                                            <label for="file-input">
                                                <img src="{{ uploadedFileList[0] ? uploadedFileList[0] : '../../../assets/images/become-a-partner/add_a_photo-24px.png'}}"
                                                [ngClass]="{'file-icon': !uploadedFileList[0], 'img-pet': uploadedFileList[0]}" />
                                            </label>
                                            <input id="file-input" type="file" (change)="uploadImages($event, 1001)" />
                                        </div>
                                        <label style="font-size: 13px;" *ngIf="imgPosOneText" [ngClass]="{'invalid-text': imgPosOneText === 'png/jpge only', 'text-success': imgPosOneText === 'Uploaded Successfully'}">{{imgPosOneText}}</label>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-6">
                                        <div class="image-upload">
                                            <label for="file-input1">
                                                <img src="{{ uploadedFileList[1] ? uploadedFileList[1] : '../../../assets/images/become-a-partner/add_a_photo-24px.png'}}"
                                                    [ngClass]="{'file-icon': !uploadedFileList[1], 'img-pet': uploadedFileList[1]}" />
                                            </label>
                                            <input id="file-input1" type="file" (change)="uploadImages($event, 1002)" />
                                        </div>
                                        <label style="font-size: 13px;" *ngIf="imgPosTwoText" [ngClass]="{'invalid-text': imgPosTwoText === 'png/jpge only', 'text-success': imgPosTwoText === 'Uploaded Successfully'}">{{imgPosTwoText}}</label>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-6">
                                        <div class="image-upload">
                                            <label for="file-input2">
                                                <img src="{{ uploadedFileList[2] ? uploadedFileList[2] : '../../../assets/images/become-a-partner/add_a_photo-24px.png'}}"
                                                [ngClass]="{'file-icon': !uploadedFileList[2], 'img-pet': uploadedFileList[2]}" />
                                            </label>
                                            <input id="file-input2" type="file" (change)="uploadImages($event, 1003)" />
                                        </div>
                                        <label style="font-size: 13px;" *ngIf="imgPosThreeText" [ngClass]="{'invalid-text': imgPosThreeText === 'png/jpge only', 'text-success': imgPosThreeText === 'Uploaded Successfully'}">{{imgPosThreeText}}</label>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-6">
                                        <div class="image-upload">
                                            <label for="file-input3">
                                                <img src="{{ uploadedFileList[3] ? uploadedFileList[3] : '../../../assets/images/become-a-partner/add_a_photo-24px.png'}}"
                                                [ngClass]="{'file-icon': !uploadedFileList[3], 'img-pet': uploadedFileList[3]}" />
                                            </label>
                                            <input id="file-input3" type="file" (change)="uploadImages($event, 1004)" />
                                        </div>
                                        <label style="font-size: 13px;" *ngIf="imgPosFourText" [ngClass]="{'invalid-text': imgPosFourText === 'png/jpge only', 'text-success': imgPosFourText === 'Uploaded Successfully'}">{{imgPosFourText}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-4 text-center">
                                <button type="submit" class="btn-project" (mousedown)="submitAdoption()">SAVE
                                    DETAILS</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</article>
