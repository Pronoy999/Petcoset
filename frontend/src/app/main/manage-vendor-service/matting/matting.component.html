<article class="p-font border-top border-bottom" style="min-height: 75vh;background: #fff;">
    <div class="container">
        <form [formGroup]="parentForm">
            <div class="row mt-3">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="p-3">
                        <div class="form-div">
                            <label class="font-weight-normal">Selected Service</label>
                            <input type="text" placeholder="Matting" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="p-3">
                        <div class="form-div">
                            <input type="text" placeholder="Breed" formControlName="breed" required>
                            <div *ngIf="parentForm.controls.breed.errors && isSubimitted" class="invalid-text">
                                <div *ngIf="parentForm.controls.breed.errors.required">This field is required</div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="card p-3 w-100 shadow-sm pointer text-center text-uppercase user-font-size-14 border" (mousedown)="serviceProvide('M')" [ngClass]="{'selection-border' : isDogSelected}">
                                    Male
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card p-3 w-100 shadow-sm pointer text-center text-uppercase user-font-size-14 border" (mousedown)="serviceProvide('F')" [ngClass]="{'selection-border' : isCatSelected}">
                                    Female
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-6">
                                <div class="form-div">
                                    <input type="number" formControlName="pet_age" placeholder="Age (Yr)">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-div">
                                    <input type="number" placeholder="Age (Mo)">
                                </div>
                            </div>
                            <div class="col-12 mt-4">
                                <input type="checkbox" formControlName="is_pedigree_certificate" value=1 style="zoom: 1.3; vertical-align: sub; margin-right: 3%;">
                                <span class="user-font-size-14">I have pedigree certificate</span>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" formControlName="is_written_medical_certificate" value=1 style="zoom: 1.3; vertical-align: sub; margin-right: 3%;">
                                <span class="user-font-size-14">I have written medical history</span>
                            </div>
                            <div class="col-12 mt-4">
                                <div class="form-div">
                                    <input type="text" placeholder="Per visit I will charge" formControlName="service_charge" required>
                                    <div *ngIf="parentForm.controls.service_charge.errors && isSubimitted" class="invalid-text">
                                        <div *ngIf="parentForm.controls.service_charge.errors.required">This field is required
                                        </div>
                                        <div *ngIf="parentForm.controls.service_charge.errors.pattern">Field conatins only number</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-4 text-center">
                                <button type="submit" class="btn-project" (mousedown)="submitAdoption()">SAVE
                                  DETAILS</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</article>
