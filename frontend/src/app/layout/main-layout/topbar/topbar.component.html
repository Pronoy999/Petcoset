<div class="container-fluid p-font mobileDisplay-None-Content desktopDisplay-Block-Content" (scroll)="onWindowScroll();" style="background: #FFFFFF;">
    <div class="row p-font">
        <div class="col-md-3 col-lg-3 d-flex justify-content-start py-2 text-right">
            <a href="#"><img src="../../../../assets/logo-main.png" alt="" height="60" width="80" style="cursor: pointer;"></a>
            <!--             <small class="w-100">The coolest care on the world</small> -->
        </div>
        <div class="col-md-5 col-lg-5 py-2 fontNav text-center">
            <div class="d-flex justify-content-end">
                <div class="mr-4 mt-4" *ngIf="!isLoggedInUser">
                    <h6><a [routerLink]="['/become-a-partnar']" style="text-decoration: none;">Become a Partner</a></h6>
                </div>
                <div class="mr-4 mt-4 text-center">
                    <h6><a href="#" style="text-decoration: none;">Nutrients</a></h6>
                </div>
                <div class="mr-4 text-center subscription-design">
                    <h6><a [routerLink]="['/subscription']" style="font-size: 14px;">Subscription</a></h6>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 py-2">
            <div class="">
                <div class="d-flex fontNav justify-content-center">
                    <div class="link-style mt-4">
                        <a [routerLink]="['/auth']" style="text-decoration: none;" [style.display]="!isLoggedInUser ? 'block' : 'none'">Sign in</a>
                        <a [routerLink]='profileUrl' class="p-text-color font-weight-bold" style="font-size: 14px; text-decoration: none;" [style.display]="isLoggedInUser ? 'block' : 'none'">{{fullName | uppercase}}</a>
                    </div>
                    <a [routerLink]="['/auth/register']" class="ml-3 mt-4" style="text-decoration: none;" [style.display]="!isLoggedInUser ? 'block' : 'none'">Register</a>
                    <a class="ml-3 mt-4 p-text-color font-weight-bold" style="text-decoration: none; cursor: pointer; font-size: 14px;" [style.display]="isLoggedInUser ? 'block' : 'none'" (mousedown)="logoutUser()">LOGOUT</a>
                    <!-- <a href="#"><i class="fa fa-search mt-4 ml-4" style="font-size: 23px;" aria-hidden="true"></i></a> -->
                    <a href="#home" class="ml-3 mt-4 ml-4"><i class="fa fa-phone" style="font-size: 25px;"aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-top scroll-navbar mobileDisplay-None-Content desktopDisplay-Block-Content" *ngIf="showScrollNavbar">
    <div class="container-fluid" style="background: #ffffff;">
        <div class="row p-font">
            <div class="col-md-3 col-lg-3 col-sm-6 d-flex justify-content-start py-2">
                <img src="../../../../assets/logo-main.png" alt="" height="70" width="90">
            </div>
            <div class="col-md-5 col-lg-5 col-sm-6 py-2 fontNav text-right">
                <div class="d-flex">
                    <div class="mr-4 mt-4" *ngIf="!isLoggedInUser">
                        <h6><a [routerLink]="['become-a-partnar']" style="text-decoration: none;">Become a Partner</a></h6>
                    </div>
                    <div class="mr-4 mt-4 text-center">
                        <h6><a href="#" style="text-decoration: none;">Nutrients</a></h6>
                    </div>
                    <div class="mr-4 text-center subscription-design">
                        <h6><a [routerLink]="['subscription']">Subscription</a></h6>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-6 py-2">
                <div class="">
                    <div class="d-flex fontNav">
                        <div class="link-style mt-4">
                            <a href="#news" style="text-decoration: none;" [style.display]="!isLoggedInUser ? 'block' : 'none'">Sign in</a>
                            <a [routerLink]='profileUrl' class="p-text-color font-weight-bold" style="font-size: 14px; text-decoration: none;" [style.display]="isLoggedInUser ? 'block' : 'none'">{{fullName | uppercase}}</a>
                        </div>
                        <a href="#contact" class="ml-3 mt-4 ml-4" style="text-decoration: none;" [style.display]="!isLoggedInUser ? 'block' : 'none'">Register</a>
                        <a class="ml-3 mt-4 p-text-color font-weight-bold" style="text-decoration: none; cursor: pointer;" [style.display]="isLoggedInUser ? 'block' : 'none'" (mousedown)="logoutUser()">LOGOUT</a>
                        <!-- <a href="#"><i class="fa fa-search mt-4 ml-4" style="font-size: 23px;" aria-hidden="true"></i></a> -->
                        <a href="#home" class="ml-3 mt-4 ml-4"><i class="fa fa-phone" style="font-size: 25px;"aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- mobile navbar developed by koustav -->
<div class="mobileDisplay-Block-Content desktopDisplay-None-Content" style="background: #FFFFFF;">
    <div class="row">
        <div class="col-6 p-2">
            <a href="#"><img src="../../../../assets/logo-main.png" alt="" height="50" width="70" class="ml-4" style="cursor: pointer;"></a>
        </div>
        <div class="col-6 text-right">
            <button class="navbar-toggler" type="button" style="outline: none;" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" (mousedown)="menuItems()">
                <i class="fa fa-bars p-2 mt-2" aria-hidden="true" style="color: #0d519c; font-size: 25px;"></i>
            </button>
        </div>
    </div>
    <div class="p-font" [style.display]="isCLicked ? 'block' :'none'">
        <ul class="pl-0">
            <li class="menu-li border-top">
                <h6><a [routerLink]="['/become-a-partnar']" style="text-decoration: none;" *ngIf="!isLoggedInUser">Become a Partner</a></h6>
            </li>
            <li class="menu-li">
                <h6><a href="#" class="p-text-color" style="text-decoration: none;">Nutrients</a></h6>
            </li>
            <li class="menu-li">
                <h6><a (mousedown)="linkClikced()" class="p-text-color">Subscription</a></h6>
            </li>
            <li class="menu-li">
                <div class="d-flex justify-content-around">
                    <div class="p-text-color">
                        <!-- <a [routerLink]="['/auth']">Sign up</a> -->
                        <a [routerLink]="['/auth']" style="text-decoration: none;" [style.display]="!isLoggedInUser ? 'block' : 'none'">Sign in</a>
                        <a [routerLink]='profileUrl' class="p-text-color font-weight-bold" style="font-size: 14px; text-decoration: none;" [style.display]="isLoggedInUser ? 'block' : 'none'">{{fullName | titlecase}}</a>
                    </div>
                    <div class="p-text-color border-left border-right px-5">
                        <!-- <a [routerLink]="['/auth/register']">Register</a> -->
                        <a [routerLink]="['/auth/register']" class="ml-3" style="text-decoration: none;" [style.display]="!isLoggedInUser ? 'block' : 'none'">Register</a>
                        <a class="p-text-color font-weight-bold" style="text-decoration: none; cursor: pointer; font-size: 14px;" [style.display]="isLoggedInUser ? 'block' : 'none'" (mousedown)="logoutUser()">Logout</a>
                    </div>
                    <div class="p-text-color">
                        <i class="fa fa-phone" style="font-size: 25px;" aria-hidden="true"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
