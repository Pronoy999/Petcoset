<article class="p-font login-bg card-img">
    <div class="card p-3 ">
        <div class="mr-auto ml-auto">
            <img src="../../../../assets/logo-main.png" class="middle-x" alt="" height="70" width="90">
            <a href="#" class="skip-text">Skip</a>
        </div>
        <div class="text-center">
            <div class="p-text-color mt-2 login-box-text">Its great to see you again!</div>
        </div>
        <div class="my-4">
            <form [formGroup]="parentForm">
                <div class="form-row">
                    <div class="col-12">
                        <app-input-field [placeholder]="'Enter New Password'" [form]="parentForm" [name]="'password'" type="password" [validation]="true"></app-input-field>
                    </div>
                    <div *ngIf="parentForm.controls.password.errors" class="invalid-text">
                        <div class="invalid-text" *ngIf="parentForm.controls.password.errors.required">
                            Password is required
                        </div>
                        <div *ngIf="parentForm.controls.password.errors.pattern">
                            Password validator Requires 6-16 characters including at least 1 upper and 1 lower alpha, and 1 digit and 1 special character.
                        </div>
                    </div>
                    <div class="col-12">
                        <app-input-field [placeholder]="'Confirm New Password'" [form]="parentForm" [name]="'confirmPassword'" type="password" [validation]="true"></app-input-field>
                    </div>
                    <div *ngIf="parentForm.controls.confirmPassword.errors" class="invalid-text">
                        <div *ngIf="parentForm.controls.confirmPassword.errors.required">Confirm password is required
                        </div>
                        <div *ngIf="parentForm.controls.confirmPassword.errors.mustMatch">Didn't match with password
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button class="login-button" type="submit" (mousedown)="submitParentForm()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</article>
